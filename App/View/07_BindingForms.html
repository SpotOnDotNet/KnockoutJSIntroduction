<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="../../content/bootstrap.css" rel="stylesheet" />
    <link href="../../content/main.css" rel="stylesheet" />   
    <script src="../../Scripts/jquery-2.1.4.min.js"></script>    
    <script src="../../Scripts/knockout-3.3.0.debug.js"></script>
    <script src="../../Scripts/bootstrap.js"></script>
    <script src="../Data/SampleProducts.js"></script>
    <script src="../ViewModel/SharedModels.js"></script>  
    <script src="../ViewModel/07_BindingForms.js"></script>   
</head>
<body>
    <header>
        <div class="bs-docs-header">
            <div class="container">
                <div class="row">
                    <div class="col-sm-10">
                        <h1>Knockout - <span>Built-in bindings (Forms)</span></h1>
                    </div>
                    <div class="col-sm-2 padding-top-5">
                        <button type="button" class="btn btn-default pull-right " aria-label="Left Align">
                            <a href="\Index3.html">
                                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true">
                                </span>
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container padding-top-20">
    <div class="row">
        <div class="col-xs-4">
            <div class="panel panel-info">
                <div class="panel-heading">click</div>
                <div class="panel-body">
                    <button data-bind="click: showAlert">Click me</button>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="panel panel-info">
                <div class="panel-heading">submit</div>
                <div class="panel-body">
                    <form data-bind="submit: showAlert">
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>           
        </div>
        <div class="col-xs-4">
            <div class="panel panel-info">
                <div class="panel-heading">checked, enable, disabled</div>
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="checkbox" class="form-control" data-bind="checked: isChecked" />
                        </div>
                        <div class="form-group">
                            <input type="text" data-bind="enable: isChecked" class="form-control" value="Tekst 1" />
                        </div>
                        <div class="form-group">
                            <select data-bind="disable: isChecked" class="form-control">
                                <option>Tekst 2</option>
                                <option>Tekst 3</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">        
        <div class="col-xs-4">
            <img data-bind="visible: detailsEnabled" src="../../content/img/best.jpg" class="img-big" />
            <div data-bind="visible: !detailsEnabled()" class="panel panel-info">
                <div class="panel-heading">hasfocus</div>
                <div class="panel-body">
                    <input type="text" data-bind="textInput: message, hasfocus: isSelected" />
                    <span data-bind="text: message"></span>
                    <div data-bind="visible: isSelected">Focus ustawiony</div>
                </div>
            </div>  
        </div>    
        <div class="col-xs-4">
            <div class="panel panel-info">
                <div class="panel-heading">options</div>
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <select data-bind="options: products,
                                optionsText: 'name',
                                value: selectedProduct,
                                optionsCaption: 'Choose...'" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <!-- ko with: selectedProduct-->
                            <span data-bind="text: name"></span>
                            <!-- /ko -->
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="panel panel-info">
                <div class="panel-heading">event</div>
                <div class="panel-body">                    
                    <img data-bind="event: { mouseover: enableDetails, mouseout: disableDetails }" src=" ../../content/img/pc.jpg" class="img-circle img-small" />
                                       
                </div>
            </div>
        </div>
    </div>      
         
       
    </div>   
</body>
</html>
